name: Upload Service Build

on:
  push:
    branches:
      - upload

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build docker image
      run: docker build -t 192.168.199.128:8000/upload:v1 .

    - name: Push docker image to local registry
      run: docker push 192.168.199.128:8000/upload:v1

    - name: Run upload service
      run: docker run --name upload -itd -p 3002:3002 192.168.199.128:8000/upload:v1

    - name: Acknowledge
      run: echo "Upload service docker image build successful."